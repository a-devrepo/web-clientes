<div class="card card-body m-4 p-4 shadow">

  <h3>Cadastro de clientes</h3>
  <p>Preencha os campos do formul√°rio.</p>

  <div
      *ngIf="mensagemErro()"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
      data-bs-theme="light"
    >
      <strong>{{ mensagemErro() }}</strong>
      <button
        type="button"
        class="btn-close"
        aria-label="Fechar"
        (click)="mensagemErro.set('')"
      ></button>
    </div>
    <div
      *ngIf="mensagemSucesso()"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
      data-bs-theme="light"
    >
      <strong>{{ mensagemSucesso() }}</strong>
      <button
        type="button"
        class="btn-close"
        aria-label="Fechar"
        (click)="mensagemSucesso.set('')"
      ></button>
    </div>

  <form [formGroup]="formulario" (ngSubmit)="cadastrar()">

    <div class="mb-3">
      <label>Informe o nome:</label>
      <input type="text" class="form-control" formControlName="nome" placeholder="Digite o nome do cliente"/>
    </div>

    <div class="mb-3">
      <label>Informe o email:</label>
      <input type="text" class="form-control" formControlName="email" placeholder="Digite o email do cliente"/>
    </div>

    <div class="mb-3">
      <label>Informe o telefone:</label>
      <input type="text" class="form-control" formControlName="telefone" placeholder="Digite o telefone do cliente"/>
    </div>

    <div class="mb-3">
      <input type="submit" class="btn btn-primary shadow" value="Realizar cadastro" [disabled]="formulario.invalid"/>
    </div>

  </form>

</div>
